<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">

        <div v-for="plan in plans">
            <plan :plan="plan" :active.sync="active" inline-template>
                <div class="plan">
                    <span class="plan-name">{{ plan.name }}</span>
                    <span class="plan-price">{{ plan.price }}/month</span>

                    <button @click="setActivePlan" v-show="plan.name !== active.name">
                        {{ isUpgrade ? 'Upgrade' : 'Downgrade' }}
                    </button>

                    <span v-else>
                        Current
                    </span>
                </div>
            </plan>
        </div>

        <!--<pre><hr>{{ $data | json }}<hr></pre>-->
    </div>


    <script src="vue.js"></script>
    <script>

        var vm = new Vue({
            el: '#app',

            data: {
                plans: [
                    { name: "Enterprise", price: 100 },
                    { name: "Professional", price: 50 },
                    { name: "Starter", price: 25 },
                    { name: "Free", price: 0 }
                ],
                active: {}
            },

            components: {
                plan:  {
                    props: ['plan', 'active'],

                    computed: {
                        isUpgrade: function () {
                            return this.plan.price > this.active.price;
                        }
                    },

                    methods: {
                        setActivePlan: function () {
                            this.active = this.plan;
                        }
                    },
                },
            },
        });
    </script>
</body>
</html>
