<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">

        <!--<h1>Skill: {{ points <= 100 ? 'Beginner' : 'Intermediate' }}</h1>-->
        <h1>Skill: {{ skill }}</h1>
        <input type="text" v-model="points">

        <!--<pre><hr>{{ $data | json }}<hr></pre>-->
    </div>

    <script src="vue.js"></script>
    <script>


        var vm = new Vue({
            el: '#app',

            data: {
                points: 300,
            },

            computed: {
                skill: function () {
                    if (this.points <= 100) {
                        return 'Beginner';
                    }

                    return 'Advanced';
                },
            },
        });
    </script>
</body>
</html>
