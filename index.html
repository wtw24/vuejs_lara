<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <form>
            <span class="error" v-show="!message">
                You must enter a message
            </span>

            <textarea v-model="message"></textarea>

            <button type="submit" v-if="message">
                Send Message
            </button>
        </form>

        <pre><hr>{{ $data | json }}<hr></pre>
    </div>

    <script src="vue.js"></script>
    <script>

        new Vue({
            el: '#app',

            data: {
                message: ''
            },
        });
    </script>
</body>
</html>
