<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">

        <ul>
            <li :class="{ 'completed' : task.completed }"
                v-for="task in tasks"
                @click="toggleCompletedFor(task)"
            >
                {{ task.body }}
            </li>
        </ul>

        <pre><hr>{{ $data | json }}<hr></pre>
    </div>


    <script src="vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
