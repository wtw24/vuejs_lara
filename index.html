<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <!--<button type="submit" @click="updateCount">-->
        <button type="submit" @click="count += 1">
            Increment Counter: {{ count }}
        </button>

        <pre><hr>{{ $data | json }}<hr></pre>
    </div>

    <script src="vue.js"></script>
    <script>

        new Vue({
            el: '#app',

            data: {
                count: 0,
            },

            methods: {
                updateCount: function () {
                    this.count += 1;
                }
            },
        });
    </script>
</body>
</html>
