<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">

        <!--<h1>{{ first }} {{ last }}</h1>-->
        <h1>{{ fullName }}</h1>

        <input type="text" v-model="first" placeholder="First Name">
        <input type="text" v-model="last" placeholder="Last Name">

        <!--<pre><hr>{{ $data | json }}<hr></pre>-->
    </div>

    <script src="vue.js"></script>
    <script>


        var vm = new Vue({
            el: '#app',

            data: {
                first: 'Wladimir',
                last: 'Wendland',
                fullName: 'Wladimir Wendland',
            },

            watch: {
                first: function (first) {
                    this.fullName = first + ' ' + this.last;
                },

                last: function (last) {
                    this.fullName = this.first + ' ' + last;
                },
            },
        });
    </script>
</body>
</html>
