<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">

        <counter heading="Likes"></counter>
        <counter heading="Dislikes"></counter>

        <!--<pre><hr>{{ $data | json }}<hr></pre>-->
    </div>

    <template id="counter-template">
        <h1>{{ heading }}</h1>
        <button @click="count += 1">{{ count }}</button>
    </template>

    <script src="vue.js"></script>
    <script>


        new Vue({
            el: '#app',

            components: {
                counter: {
                    template: '#counter-template',

                    props: [
                        'heading',
                    ],

                    data: function () {
                        return {
                            count: 0,
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
